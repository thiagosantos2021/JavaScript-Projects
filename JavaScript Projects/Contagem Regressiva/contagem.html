<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contagem.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Contagem Regressiva</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Formatura - Contagem Regressiva</h1>
            <p>Em Breve</p>
        </div>
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
        <div class="button">
            <p>Cadastre-se</p>
        </div>
    </div>
    <script src="contagem.js"></script>
</body>
</html>
